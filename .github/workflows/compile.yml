name: Try Building Src
on: [push, pull_request]
jobs:
  sass:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Sass Src
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: chmod +x .github/scripts/build/sass.sh
      - run: .github/scripts/build/sass.sh
  scss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Scss Src
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: chmod +x .github/scripts/build/scss.sh
      - run: .github/scripts/build/scss.sh
  less:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Less Src
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: chmod +x .github/scripts/build/less.sh
      - run: .github/scripts/build/less.sh
  styl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Stylus Src
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: chmod +x .github/scripts/build/styl.sh
      - run: .github/scripts/build/styl.sh